<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" media="screen and (min-width:851px) and (max-width: 1350px)" href="style/styleLaptop.css">
  <link rel="stylesheet" media="screen and (min-width:501px) and (max-width: 850px)" href="style/styleTablet.css">
  <link rel="stylesheet" media="screen and (max-width: 500px)" href="style/stylePhone.css">

  <title>Slider</title>
</head>

<body>
<div class="wholeContainer" >
    <button class="carouselNavBtn previous" id="previous">
        <i class="material-icons">chevron_left</i>
    </button>

    <div class="carouselContainer">
        <div class="carouselTranslation">
            <div class="carouselSlide" id="slide1"><div class="contentSlide">Slide 1</div></div>
            <div class="carouselSlide" id="slide2"><div class="contentSlide">Slide 2</div></div>
            <div class="carouselSlide" id="slide3"><div class="contentSlide">Slide 3</div></div>
            <div class="carouselSlide" id="slide4"><div class="contentSlide">Slide 4</div></div>
            <div class="carouselSlide" id="slide5"><div class="contentSlide">Slide 5</div></div>
            <div class="carouselSlide" id="slide6"><div class="contentSlide">Slide 6</div></div>
            <div class="carouselSlide" id="slide7"><div class="contentSlide">Slide 7</div></div>
            <div class="carouselSlide" id="slide8"><div class="contentSlide">Slide 8</div></div>
            <div class="carouselSlide" id="slide9"><div class="contentSlide">Slide 9</div></div>
            <div class="carouselSlide" id="slide10"><div class="contentSlide">Slide 10</div></div>
        </div>
    </div>

    <button class="carouselNavBtn next" id="next">
        <i class="material-icons">chevron_right</i>
    </button>
</div>

<script type="text/javascript" src="script.js"></script>
</body>

</html>
